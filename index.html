<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Asset Platform - Select Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .portal-container {
            text-align: center;
            padding: 3rem;
            max-width: 900px;
            width: 95%;
        }
        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .portal-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .portal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem 2.5rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .portal-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .portal-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        .portal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .portal-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }
        @media (max-width: 900px) {
            .portal-options {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            .portal-options {
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem;
            }
        }
            .main-title {
                font-size: 2rem;
            }
            .portal-card {
                padding: 1.25rem 2rem;
            }
        }
    </style>
    <script>
        // Check URL parameters for direct access
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const portal = urlParams.get('portal');
            
            if (portal === 'web') {
                window.location.href = '/web/';
                return;
            } else if (portal === 'requirements') {
                window.location.href = 'https://docs.google.com/document/d/120SS3iujKajZRY9RQm849XDTR3vkajZKuQbz9gNkHzw/edit?tab=t.0';
                return;
            } else if (portal === 'workflow') {
                window.location.href = '/workflow/';
                return;
            }
        });
    </script>
</head>
<body>
    <div class="portal-container">
        <h1 class="main-title">ðŸ“‹ Media Asset Platform</h1>
        
        <div class="portal-options">
            <a href="web/index.html" class="portal-card">
                <div class="portal-icon">ðŸŽ¨</div>
                <div class="portal-title">User Portal</div>
                <div class="portal-description">
                    Access wireframes, create media assets, and manage your requests
                </div>
            </a>
            
            <a href="https://docs.google.com/document/d/120SS3iujKajZRY9RQm849XDTR3vkajZKuQbz9gNkHzw/edit?tab=t.0" class="portal-card">
                <div class="portal-icon">ðŸ“‹</div>
                <div class="portal-title">Project Requirements</div>
                <div class="portal-description">
                    View detailed project requirements and specifications document
                </div>
            </a>
            
            <a href="workflow/index.html" class="portal-card">
                <div class="portal-icon">âš¡</div>
                <div class="portal-title">Agentic Workflows</div>
                <div class="portal-description">
                    Process workflows, automation tools, and task management
                </div>
            </a>
        </div>
    </div>
</body>
</html>
